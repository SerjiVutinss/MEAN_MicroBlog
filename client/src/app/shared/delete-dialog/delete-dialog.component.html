<h1 mat-dialog-title>Confirm Delete</h1>
<div mat-dialog-content>
  <p>Are you sure?</p>
</div>
<div mat-dialog-actions>
  <!-- <button mat-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>Yes</button> -->
  <button mat-button color="warn" (click)="onDelete()" cdkFocusInitial>Yes</button>
  <button mat-button color="primary" (click)="onNoClick()">Cancel</button>
</div>

<div class="centre">

  <mat-card class="card" *ngIf="auth.isLoggedIn()">
    <mat-card-actions>
      <button mat-button color="primary" (click)="newCommentDialog()">New Comment</button>
    </mat-card-actions>
  </mat-card>

  <div *ngFor="let c of comments">
    <app-comment [comment]="c" (comments_changed)="getComments()"></app-comment>
  </div>

</div>

<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Details for: {{ details?.name }}</mat-card-title>
    <mat-card-subtitle>{{ details?.email }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

    <mat-spinner *ngIf="!isLoaded"></mat-spinner>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/post/create">New Post</button>
    <!-- <button mat-button>BACK</button> -->
  </mat-card-actions>
</mat-card>

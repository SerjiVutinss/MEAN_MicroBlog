<mat-toolbar>
  <mat-toolbar-row>
    <span class="fill-space">
      <span>AppName</span>
      <span>
        <button mat-button routerLink="/">Home</button>
      </span>
    </span>
    <span>
      <button mat-button *ngIf="!auth.isLoggedIn()" routerLink="/login">Sign in</button>
      <button mat-button *ngIf="!auth.isLoggedIn()" routerLink="/register">Register</button>
      <button mat-button *ngIf="auth.isLoggedIn()" routerLink="/profile">{{ auth.getUserDetails()?.name }}</button>
      <button mat-button *ngIf="auth.isLoggedIn()" (click)="auth.logout()">Logout</button>
    </span>
  </mat-toolbar-row>
</mat-toolbar>

<router-outlet></router-outlet>

<div class="centre">
  <mat-card class="card" *ngIf="userDetails">
    <mat-card-actions>
      <button mat-button color="primary" (click)="openCreateDialog()">New Post</button>
    </mat-card-actions>
  </mat-card>

  <mat-card class="card" *ngFor="let p of posts">
    <mat-card-header>
      <h2>{{ p.title }}</h2>
    </mat-card-header>
    <mat-card-content>
      <p>{{ p.content }}</p>
      <pre> by: {{ p.username }} on {{ p.created_utc | dateFromUTC | date: 'short' }}
      ({{ p.created_utc | timeFromNow }})
    </pre>
    </mat-card-content>
    <mat-card-actions>
      <div *ngIf="userDetails?.isAdmin || isUserData">
        <button mat-button color="accent" [routerLink]="['/post/edit', p._id]">Edit</button>
        <button mat-button color="warn" (click)="openDialog(p._id)">Delete</button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>

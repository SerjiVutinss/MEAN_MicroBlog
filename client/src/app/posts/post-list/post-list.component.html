<div class="centre">

  <mat-card class="card" *ngIf="auth.isLoggedIn()">
    <mat-card-actions>
      <button mat-button color="primary" (click)="newPostDialog()">New Post</button>
    </mat-card-actions>
  </mat-card>

  <div *ngFor="let p of posts">
    <app-post [post]="p" (posts_changed)="getPosts()"></app-post>
  </div>

</div>

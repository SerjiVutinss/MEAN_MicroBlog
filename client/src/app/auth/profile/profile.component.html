<mat-card>
  
  <mat-tab-group [selectedIndex]="selectedTabIndex" (selectedTabChange)="onTabChange($event)">

    <!-- User/My Posts -->
    <mat-tab label="My Posts">
      <app-post-user-list *ngIf="detailsLoaded"></app-post-user-list>
    </mat-tab>

    <!-- All Posts -->
    <mat-tab label="All Posts" *ngIf="auth.isAdmin()">
      <app-post-list *ngIf="detailsLoaded" [showAll]="true"></app-post-list>
    </mat-tab>

    <!-- Users -->
    <mat-tab label="Users" *ngIf="auth.isAdmin()">
      <app-user-list (isLoaded)='onUsersLoaded($event)'></app-user-list>
    </mat-tab>

    <!-- Current User Details -->
    <mat-tab label="Details" *ngIf="detailsLoaded">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Details for: {{ userDetails?.name }}</mat-card-title>
          <mat-card-content>
            <mat-card-subtitle>{{ userDetails?.email }}</mat-card-subtitle>
            <mat-card-subtitle>Admin: {{ userDetails?.isAdmin }}</mat-card-subtitle>
          </mat-card-content>
        </mat-card-header>
        <mat-card-actions>
        </mat-card-actions>
      </mat-card>
    </mat-tab>

  </mat-tab-group>

</mat-card>

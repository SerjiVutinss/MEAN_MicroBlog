<mat-spinner class="centre" *ngIf="postLoading"></mat-spinner>
<div *ngIf="post">
    <app-post [post]="post" [disableLink]="true"></app-post>
</div>

<mat-card class="card comment-card centre" *ngIf="auth.isLoggedIn() && !postLoading && !commentsLoading">

    <mat-card-header>
        <mat-card-title>Post Comments <button mat-button color="primary" (click)="newCommentDialog()">New Comment</button></mat-card-title>
    </mat-card-header>

    <!-- <mat-card-actions>
        <button mat-button color="primary" (click)="newCommentDialog()">New Comment</button>
    </mat-card-actions> -->

</mat-card>

<mat-spinner class="centre" *ngIf="commentsLoading"></mat-spinner>
<div *ngIf="comments">
    <app-comment *ngFor="let c of comments" (comments_changed)="getComments()" [comment]="c"></app-comment>
</div>

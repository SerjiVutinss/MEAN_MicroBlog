<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Details for: {{ userDetails?.name }}</mat-card-title>
    <mat-card-subtitle>{{ userDetails?.email }}</mat-card-subtitle>
    <mat-card-subtitle>Admin: {{ userDetails?.isAdmin }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

    <mat-spinner *ngIf="!isLoaded"></mat-spinner>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/post/create">New Post</button>
    <!-- <button mat-button>BACK</button> -->
  </mat-card-actions>
</mat-card>

<div *ngIf="isAdmin">
  <!-- View Users -->
</div>

<app-post-list *ngIf="isLoaded" [userDetails]="userDetails"></app-post-list>
